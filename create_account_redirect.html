<!DOCTYPE html>
<html>
    <head>
        <!--redirects to the search page-->
        <title>Redirecting...</title>
        <script>
            function redirect(){
                location.replace('/search');
            }
        </script>
    </head>
    <body onload="redirect()">
        <p>
            Redirecting... If you are not redirected, then please click <a href="/search">here</a>
        </p>
    </body>
</html>
