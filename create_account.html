<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
       
        <script>
            function validate_password(){
                var pw = document.forms["account_info"]["pw"].value;
                var cpw = document.forms["account_info"]["cpw"].value;
                var valid = false;

                if(pw != cpw){
                    window.alert("Passwords do not match.");
                }
                else{ 
                    valid = true;
                }
                
                return valid;
            }
        </script>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
            <header>
                    <div class="container">
                    <nav>
                    <a href="/"><img id="logo" src='img/logo.png' /></a>
                        <div id ="top">
                          <ul id="ul_top">  
                           <li><a href="/login">Login</a></li>
                           <li><a href="/aboutUs">About Us</a></li>
                          </ul>
                            </div>
                          </nav>
                    </div>
                 </header>
        <div id="create-account">
            <img src="img/logo.png" id="logo"/>
          
           
            
            <form id = "formcontainer" name="account_info" method="GET" action="/createAccountRedirect" onsubmit="return validate_password()">
                <h1>
                        <u><b>Welcome to TU Tutor Connect</b></u>
                    </h1>
                    <p>Please create an account so that you can get started on your way to finding a tutor <u><b>or</b></u> becoming a tutor yourself!</p><br/><br/>
                <table>
                    <tr>
                        <td>Towson ID</td>
                        <td><input class = "info" type="text" name="uid" required></td>
                    </tr>
                    <tr>
                        <td>First Name</td>
                        <td><input class = "info" type="text" name="fname" required></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input class = "info" type="text" name="lname" required></td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input class = "info" type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input class = "info" type="password" name="pw" required></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input class = "info" type="password" name="cpw" required></td>
                    </tr>
                    <tr>
                        <td>Are you a Teacher?</td>
                        <td>
                            <select name="isteach" id="isteach" required>
                                <option value=""></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <br>
                
                <input type="submit" value="Create Account" id="submit"><br/>
                <p>
                        Already have an account? <a href="/login">Login Here</a>
                    </p>
            </form>
            
            
        </div>
    </body>
</html>
