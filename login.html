<html>
    <head>
        <meta charset = 'urf-8'>
        <link rel = "stylesheet" href = "css/login.css"/>
        <script language="javascript">
            function check(){
                var x = document.forms["loginForm"]["username"].value;
                var y = document.forms["loginForm"]["password"].value;
                if (x == "admin" && y == "password") {
                    return true;
                }
                else{
                    alert("Invalid Credentials");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <div id = "login">
           <img src = "img/logo.png" id = "logo"/>
           
            <form name="loginForm" action="search.html" onsubmit="return check()" method="post">
                <h3>Sign In</h3>
                <label class = "info" >Username:</label>
                <input type = "text" name="username" class = "info" required><br>
                <label class = "info" >Password:</label>
                <input type = "password" name="password" class = "info" required><br>
                <input type="submit" value="Submit" id="submit">
            </form>
            <label class = "newAcc">Do not have an account?</label>
            <a href = "createAccount.html">Register Here</a>
            
        </div>
    </body>
</html>
