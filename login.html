<html>
    <head>
        <meta charset = 'urf-8'>
        <link rel = "stylesheet" href = "css/login.css"/>
    </head>
    <body>
        <div id = "login">
           <img src = "img/logo.png" id = "logo"/>
           
            <form>
                <h3>Sign In</h3>
                <label class = "info" >Username:</label>
                <input type = "text" name="username" class = "info" required><br>
                <label class = "info" >Password:</label>
                <input type = "password" name="password" class = "info" required><br>
                <input type = "submit" id = "submit" onclick="check(this.form)">
            </form>
            <script language="javascript">
                function check(form){
                    if(form.username.value == "admin" && form.password.value == "password"){
                        window.open('session.html')
                    }
                    else{
                        alert("Invalid Login Information")
                    }
                }
            </script>
            <label class = "newAcc">Do not have an account?</label>
            <a href = "createAccount.html">Register Here</a>
            
        </div>
    </body>
</html>
